<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <h1>jQuery Salary Calculator</h1>
    <input type="text" id="inputFirstName" placeholder="First Name">
    <input type="text" id="inputLastName" placeholder="Last Name">
    <input type="number" id="inputID" placeholder="Employee ID">
    <input type="text" id="inputJobTitle" placeholder="Job Title">
    <input type="number" id="inputSalary" placeholder="Salary">
    <button id="submitButton">Submit</button>
    <table id="empTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
                <th>Remove Employee</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</body>
</html>
